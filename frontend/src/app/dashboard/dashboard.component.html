<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-fluid">
    <div class="row p-2">
      <div class="col-4 gx-4 p-2 rounded-4">
        <h2><i class="fa-solid fa-clipboard-check"></i> To-Do List</h2>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-text" id="search"><i class="fa-solid fa-search"></i></span>
        </div>

        <div *ngFor="let item of dashboardItems">
          <a href="" class="btn btn-lg fs-5"><i class={{item.icon}}></i>  {{item.name}}</a>
        </div>

        <a href="" class="btn btn-lg fs-5" id="newList"><i class="fa-solid fa-plus"></i> New List</a>
      </div>
      <div class="col-8 gx-4 rounded-4">
        <p>Everyone</p>
      </div>
    </div>
  </div>
