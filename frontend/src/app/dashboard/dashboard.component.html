<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-fluid overflow-x-hidden">
    <div class="row g-3 p-2">
      <div class="col-4 p-2 rounded-4">
        <h2><i class="fa-solid fa-clipboard-check"></i> To-Do List</h2>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-text" id="search"><i class="fa-solid fa-search"></i></span>
        </div>

        <div *ngFor="let item of dashboardItems">
          <a href="" class="btn btn-lg fs-5"><i class={{item.icon}}></i>  {{item.name}}</a>
        </div>
        <hr>

        <ng-container *ngFor="let list of lists">
          <div>
            <a class="btn border-0" id="listBtn" [routerLink]="['/dashboard/lists',list._id,'tasks']" routerLinkActive="selected">
              <i class="fa-solid fa-bars"></i>  {{list.title}}
            </a>
            <a class="btn btn-sm rounded-5" (click)="deleteList(list)"><i class="fa-solid fa-trash"></i></a>
          </div>
        </ng-container>

        <div class="input-group mb-3">
          <a class="btn" [routerLink]="['/dashboard/lists']" (click)="addList()"><i class="fa-solid fa-plus"></i></a>
          <input type="text" class="form-control" placeholder="New List" [(ngModel)]="listName">
          <a class="btn input-group-text" (click)="clearInputList()"><i class="fa-regular fa-circle-xmark"></i></a>
        </div>
      </div>

      <div class="col-8 rounded-4">
        <div class="container-fluid">
          <ng-container *ngIf="tasks.length>0; else elseBlock">
            <h2 class="py-2">Tasks</h2>
            <ng-container *ngFor="let task of tasks">
              <div (click)="onTaskClick(task)" [ngClass]="{'completed':task.completed}" class="Tasks bg-body-secondary rounded-3 my-2">
                <p class="px-3 py-2 rounded-3" >{{task.title}}</p>
                <button class="btn btn-sm rounded-5" (click)="deleteTask(task)"><i class="fa-solid fa-trash"></i></button>
              </div>
            </ng-container>
          </ng-container>

          <ng-template #elseBlock>
            <h2 class="text-center py-2">No Tasks are added yet!</h2>
          </ng-template>

          <div class="input-group mb-3">
            <a class="btn input-group-text" [routerLink]="['/dashboard/lists',listId,'tasks']" (click)="addTask()"><i
                class="fa-solid fa-circle-plus"></i></a>
            <input type="text" class="form-control" placeholder="New Task" [(ngModel)]="taskName" id="taskVal">
            <a class="btn input-group-text" (click)="clearInputTask()"><i class="fa-regular fa-circle-xmark"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
